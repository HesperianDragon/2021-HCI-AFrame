<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #111111">
      <a-box id="myBox" position="0 1 -7" width="2" height="5" depth="2" color="#BBAA33" shadow></a-box> 
      <a-circle position="5 1 -7" radius="2" color="#fffff" shadow></a-circle>
      <a-cone position="10 1 -7" color="red" radius-bottom="2" radius-top="0,5" height="4" shadow></a-cone>
      <a-cylinder position="15 1 -7" color="blue" segments-radial="2" shadow></a-cylinder>
      <a-octahedron position="20 1 -7" color="yellow" radius= shadow></a-octahedron>
      <a-plane position="0 1 -7" color="white" shadow></a-plane>
      <a-ring position="0 1 -7"></a-ring>
      <a-sphere position="0 1 -7"></a-sphere>
      <a-text position="0 1 -7"></a-text>
      <a-tetrahedron position="0 1 -7"></a-tetrahedron>
      <a-torus-knot position="0 1 -7"></a-torus-knot>
      <a-triangle position="0 1 -7"></a-triangle>
    </a-scene>
  </body>
</html>
